            ['Top Secret','Photos/2016-11-25 Wine Club 06_Alex_Wines from 2014 or earlier/2016-11-25-Wine-Club-06_Alex_Pre-2015-Wines_05.jpg', 'Western Cape', '2011', 'Merlot', 'Wines from 2014 or Earlier', '', '44.00'],
            ['Anura Arpeggio','Photos/2016-11-25 Wine Club 06_Alex_Wines from 2014 or earlier/2016-11-25-Wine-Club-06_Alex_Pre-2015-Wines_07.jpg', 'Anura Vineyards', '2013', 'Shiraz, Mourvedre Viognier', 'Wines from 2014 or Earlier', '', '67.50'],
            ['Perdeberg Chenin Blanc','Photos/2016-11-25 Wine Club 06_Alex_Wines from 2014 or earlier/2016-11-25-Wine-Club-06_Alex_Pre-2015-Wines_01.jpg', 'Pedeberg Winery', '2014', 'Chenin Blanc', 'Wines from 2014 or Earlier', '', '66.67'],
            ['Alto Rouge','Photos/2016-11-25 Wine Club 06_Alex_Wines from 2014 or earlier/2016-11-25-Wine-Club-06_Alex_Pre-2015-Wines_09.jpg', 'Alto Wine Estate', '2013', 'Shiraz, Cabernet Franc, Merlot, Cabernet Sauvignon', 'Wines from 2014 or Earlier', '', '74.17'],
            ['Alvi\'s Drift CVC','Photos/2016-11-25 Wine Club 06_Alex_Wines from 2014 or earlier/2016-11-25-Wine-Club-06_Alex_Pre-2015-Wines_03.jpg', 'Alvi\'s Drift Wine Estate', '2014', 'Chenin Blanc, Viognier, Chardonnay', 'Wines from 2014 or Earlier', '<p>The AD CVC has a lovely pale lemon/straw color. The nose showed lifted peach and apricot characters. A lovely blend of roasted nuts with a hint of butterscotch and ripe melons. The palate is balanced to perfection with oak, fruit, and acidity all adding to the wines length and fullness. Great with Asian dishes, seafood and soft cheeses.</p>', '75.83'],
            ['Durbanville Hills Merlot Rosé','Photos/2016-11-25 Wine Club 06_Alex_Wines from 2014 or earlier/2016-11-25-Wine-Club-06_Alex_Pre-2015-Wines_11.jpg', 'Durbanville Hills', '2014', 'Merlot', 'Wines from 2014 or Earlier', '<p>A delightful combination of raspberries, red cherries, strawberries and berry compote aromas.</p><p>Refreshing, light-bodied and crisp with summer berries on the palate.</p><p>Enjoy on its own or served with baked ham with a berry glaze, chunky fish soups and stews, antipasti, mildly dressed salads and Peking duck.</p>', '55.00'],
            ['Waverly Hills','Photos/2016-10-22 Wine Club 05_Jaydon_Halloween Theme/2016-10-22-Wine-Club-05_Jaydon_Halloween_13.jpg', 'Rietvallei Wine Estate', '2011', 'Shiraz, Mourvédre, Viognier', 'Halloween Theme', '<p>The deep maroon centre is complimented with strong prune, oak and spicy tones. A bouquet of red pepper and caramel leaps out of the glass. The wine has a remarkably soft velvet front palette and fruity mid palette, with a fresh and long nish. The Shiraz provides this blend with typical red fruit and spicy avours, with Mourvedre providing berry and fresh herbal aromas. The Viognier compliments the overall aromatic sensation and softness to accompany the wood.</p>', '72.50'],
            ['Black Tie','Photos/2016-10-22 Wine Club 05_Jaydon_Halloween Theme/2016-10-22-Wine-Club-05_Jaydon_Halloween_11.jpg', 'Black Box Wines', '2015', 'Merlot, Cabernet Sauvignon', 'Halloween Theme', '', '39.30'],
            ['Wolftrap','Photos/2016-10-22 Wine Club 05_Jaydon_Halloween Theme/2016-10-22-Wine-Club-05_Jaydon_Halloween_09.jpg', 'Boekenhoutskloof', '2015', 'Viognier, Chenin Blanc, Grenache', 'Halloween Theme', '<p>Rich opulent flavours of dark fruit, violets, black pepper and liquorice. Round and smooth palate with a lingering soft finish. Hints of oak, soft tannins and voluptuous flavours makes for early, easy drinking. </p>', '50.00'],
            ['Live-a-Little','Photos/2016-10-22 Wine Club 05_Jaydon_Halloween Theme/2016-10-22-Wine-Club-05_Jaydon_Halloween_07.jpg', 'Stellar Organic Winery', '2015', 'Organic', 'Halloween Theme', '', '38.00'],
            ['Stonedale','Photos/2016-09-24 Wine Club 04_Matt_Rotation/2016-09-24-Wine-Club-04_Matt_Rotation_12.jpg', 'Rietvallei Wine Estate', '2015', 'Shiraz', 'Rotation 4', '<p>A wine with attractive mocha and berry fruit on the nose, revealing that same berry fruit and mocha on the pallet, infused with chocolate and a hint of spiciness. A smooth and well-balanced wine with soft, juicy tannins, ending with a lingering aftertaste</p>', '44.00'],
            ['Oakridge','Photos/2016-09-24 Wine Club 04_Matt_Rotation/2016-09-24-Wine-Club-04_Matt_Rotation_10.jpg', 'Stellenbosch', '2015', 'Ruby Cabernet Cinsault', 'Rotation 4', '', '80.00'],
            ['Balance','Photos/2016-09-24 Wine Club 04_Matt_Rotation/2016-09-24-Wine-Club-04_Matt_Rotation_08.jpg', 'Overhex Wines', '2016', 'Sauvignon Blanc', 'Rotation 4', '', '66.00'],
            ['Ladybird','Photos/2016-09-24 Wine Club 04_Matt_Rotation/2016-09-24-Wine-Club-04_Matt_Rotation_05.jpg', 'Laibach Vineyards', '2014', 'Chenin Blanc', 'Rotation 4', '', '64.00'],
            ['Amy Sauvignon Blanc','Photos/2016-09-24 Wine Club 04_Matt_Rotation/2016-09-24-Wine-Club-04_Matt_Rotation_03.jpg', 'Vinglo', '2015', 'Sauvignon Blanc', 'Rotation 4', '', '62.00'],
            ['ORC Rosé','Photos/2016-08-26 Wine Club 03_Jaydon_Rotation/2016-08-26-Wine-Club-03_Jaydon_Rotation_09.jpg', 'Orange River Cellars', '2015', 'Rosé', 'Rotation 3', '<p>Pink – red with a mouthful of Turkish Delight, strawberry and summer flavours .Enjoy with curries and other spicy foods. Serve well-chilled.</p>', '68.33'],
            ['Diemersfontein Pinotage','Photos/2016-08-26 Wine Club 03_Jaydon_Rotation/2016-08-26-Wine-Club-03_Jaydon_Rotation_10.jpg', 'Diemersfontein', '2014', 'Pinotage            ', 'Rotation 3', '<p>On the nose distinct coffee, rich dark chocolate and baked plums. The ripe subtle tannins create a wine to be drunk very young. This unique style of Pinotage is a perfect accompaniment to salmon, roast venison and even chocolate mousse. Dark chocolate with a hint of mint and baked plums on the nose.</p>', '66.67'],
            ['Pear Tree White','Photos/2016-08-26 Wine Club 03_Jaydon_Rotation/2016-08-26-Wine-Club-03_Jaydon_Rotation_08.jpg', 'Bellingham Wines', '2015', 'Chenin Blanc, Viognier', 'Rotation 3', '<p>Bursts of tropical pineapple, passion fruit and honey melon, tinged with yellow peach and zesty orange blossom both on the nose and palate. An engaging wine of great balance and integration that finishes with freshness and lively fruity intrigue</p>', '70.00'],
            ['Durbanville Hills Chardonnay','Photos/2016-08-26 Wine Club 03_Jaydon_Rotation/2016-08-26-Wine-Club-03_Jaydon_Rotation_06.jpg', 'Durbanville Hills', '2015', 'Chardonnay', 'Rotation 3', '<p>The grapes for this wine were sourced from vineyards located mostly in the lower Durbanville foothills on the southern slopes, some 250 metres above sea level and grown in dark red soils. The vineyards, yielding around 9 tons per hectare, were harvested from mid to late February between 24° and 26° Balling, when the grapes were showing ripe, yellow colours.</p>', '0'],
            ['Klawer Chenin Blanc','Photos/2016-08-26 Wine Club 03_Jaydon_Rotation/2016-08-26-Wine-Club-03_Jaydon_Rotation_07.jpg', 'Klawer Cellars', '2016', 'Chenin Blanc', 'Rotation 3', '', '0'],
            ['Graham Beck','Photos/2016-07-23 Wine Club 02_Bronwen_Rotation/2016-07-23-Wine-Club-02_Bronwen_Rotation_05.jpg', 'Graham Beck Wines', '2013', 'Shiraz, Cabernet Sauvignon, Viognier', 'Rotation 2', 'Sweet red berry fruit flavours from the Merlot and Cabernet Franc and spiciness from the Shiraz with layers of subtle fruit tannins on the palate. Harmonious, lightly oaked, fruit-rich and flavourful with lively drinkability. A generous and rewarding red wine.<p/><p>64% Shiraz, 35% Cabernet Sauvignon, 1% Viognier. Enjoy with veal, roast lamb, stews or rich pasta dishes.', '56.00'],
            ['Two Oceans','Photos/2016-07-23 Wine Club 02_Bronwen_Rotation/2016-07-23-Wine-Club-02_Bronwen_Rotation_06.jpg', 'Western Cape', '2015', 'Shiraz Rosé', 'Rotation 2', '', '75.00'],
            ['Nederburg Lyric','Photos/2016-07-23 Wine Club 02_Bronwen_Rotation/2016-07-23-Wine-Club-02_Bronwen_Rotation_08.jpg', 'Nederburg', '2015', 'Sauvignon Blanc, Chenin Blanc, Chardonnay', 'Rotation 2', 'This harmonious wine is made from Sauvignon blanc, Chenin blanc and Chardonnay. Crisp and refreshing with aromas of passion fruit and citrus, and hints of freshly-cut grass. Enjoy with seafood, salads, mild Indian curries and Thai noodles.', '69.00'],
            ['Alexanderfontein Cabernet Sauvignon','Photos/2016-07-23 Wine Club 02_Bronwen_Rotation/2016-07-23-Wine-Club-02_Bronwen_Rotation_04.jpg', 'Ormande', '2015', 'Cabernet Sauvignon', 'Rotation 2', 'Few things complement each other as well as this Cabernet Sauvingnon, a good dark chocolate and a small cup of coffee. A good quality organic dark chocolate, but not too bitter in flavour, is a good choice or opt for your favourite dark chocolate as the accompaniment to a glass of the wine. A chocolate truffle made with dark chocolate and a hint of coffee will also be delicious.', '42.00'],
            ['The Strawberry','Photos/2016-06-18 Wine Club 01_Alex_Rotation/2016-06-18-Wine-Club-01_Alex_Rotation_07.jpg', 'Mooi Plaas', '2015', 'Pinot Noir', 'Rotation 1', 'The wine has a lovely dark strawberry, with a nose of ripe strawberries. The palate is fresh and nicely balanced. The alcohol of 12 vol% and firm acid is ideal for an easy drinking summer wine.', '58.00'],
            ['Niel Joubert','Photos/2016-06-18 Wine Club 01_Alex_Rotation/2016-06-18-Wine-Club-01_Alex_Rotation_05.jpg', 'Paarl', '2015', 'Chenin Blanc', 'Rotation 1', 'Almost colourless with bright yellow reflections. Very attractive nose with lots of tropical fruit gauva, granadilla and some citrus. Bright and fresh in the mouth with lively action across the palate. All the flavour the nose promised with hint of pineapple and some lemon. Good, brisk acidity gives balance to the ripe tropical flavours. Refreshing finish.', '68.00'],
            ['Coral Reef','Photos/2016-06-18 Wine Club 01_Alex_Rotation/2016-06-18-Wine-Club-01_Alex_Rotation_10.jpg', 'Western Cape', '2015', 'Merlot', 'Rotation 1', 'Coral Reef, a Merlot harvested and created in the Western Cape, 2015. Overall we gave this wine 4.5 stars, and a well deserved place in our top 10 list.', '85.00'],
        ];

        var regions = [];
        var styles = [];
        var colours = [];

        for (i = 0; i < arr.length; i++) {
            var newTemplate = template;
            var winery = arr[i][2];
            var style = arr[i][4];
            var colour = arr[i][5];
            var rating = "";
            if(arr[i].length > 7)
                rating = arr[i][7] + "%";
            newTemplate = newTemplate.replace('[NAME]', arr[i][0]);
            newTemplate = newTemplate.replace('[URL]', arr[i][1]);
            newTemplate = newTemplate.replace('[WINERY]', winery);
            newTemplate = newTemplate.replace('[VINTAGE]', arr[i][3]);
            newTemplate = newTemplate.replace('[STYLE]', style);
            newTemplate = newTemplate.replace('[COLOUR]', colour);
            newTemplate = newTemplate.replace('[RATING]', rating);
            if (arr[i].length > 6) {
                newTemplate = newTemplate.replace('[DESCRIPTION]', arr[i][6]);

            }
            else
                newTemplate = newTemplate.replace('[DESCRIPTION]',"");
            $("#divList ul").append(newTemplate);


            // create the dropdown options based on your array:
            if ($.inArray(winery, regions) < 0) {
                regions.push(winery);
                $('#filter-winery').append($('<option/>', {
                    value: winery,
                    text: winery
                }));
            }

            if ($.inArray(style, styles) < 0) {
                styles.push(style);
                $('#filter-style').append($('<option/>', {
                    value: style,
                    text: style
                }));
            }

            if ($.inArray(colour, colours) < 0) {
                colours.push(colour);
                $('#filter-colour').append($('<option/>', {
                    value: colour,
                    text: colour
                }));
            }
        }

        // how many on one page?
        var userList = new List('users', {
            valueNames: ['name', 'winery', 'vintage', 'style', 'colour', 'score'],
            page: 10,
            plugins: [ListPagination({})]
        });


        var selectFilterValues = {
            colour: '',
            style: ''
        };

        $('.select-filter').change(function () {
            var selection = this.value,
              name = $(this).attr('name');

            selectFilterValues[name] = selection;

            userList.filter(function (item) {
                var values = item.values(),
                  matches = 0,
                  length = 0;

                $.each(selectFilterValues, function (key, val) {
                    length++;

                    if (values[key].trim() == val || val === '') {
                        matches++;
                    }
                });

                return (matches === length);
            });
        });

    </script>
